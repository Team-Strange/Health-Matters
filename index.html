<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Matters</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Health Matters</h1>

    <form id="symptomForm" class="space-y-4">
      <input type="date" id="date" class="w-full p-2 border rounded" required>
      <input type="text" id="symptom" placeholder="Symptom" class="w-full p-2 border" required>
      <input type="number" id="severity" placeholder="Severity (1-10)" class="w-full p-2 border" required>
      <textarea id="notes" placeholder="Notes" class="w-full p-2 border"></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Log Symptom</button>
      <button onclick="downloadPDF()" class="bg-green-500 text-white px-4 py-2 rounded" type="button">Download Report (PDF)</button>
    </form>

    <canvas id="symptomChart" class="mt-8" style="height:300px;"></canvas>

    <h2 class="mt-6 text-lg font-semibold">Logged Symptoms</h2>
    <table id="logTable" border="1" cellpadding="8" class="w-full mt-2 border border-gray-300">
      <thead>
        <tr>
          <th>Date</th>
          <th>Symptom</th>
          <th>Severity</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script1.js"></script>
</body>
</html>
